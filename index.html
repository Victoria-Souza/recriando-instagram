<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para a folha de estilos -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"> <!--link para adicionar favicon-->
</head>
<body>
    <div class="instagram_wrapper"> <!-- Div principal, que vai englobar toda a página -->

        <div class="image_phones">
            <img src="./img/instagram-celular.png" alt="celulares">
        </div>

        <div class="instagram_continue"> <!-- Div para a continuação do login --> 
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="logo do instagram">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="" class="instagram_login">Continuar com a conta salva</a> <!-- Botão de continuar com a conta já salva -->
                <a href="" class="instagram_logout" >Remover conta</a> <!-- Botão para remover conta salva -->
            </div>

            <div class="group">
                <p class="not_account">Não é a sua conta?</p>
                <p class="trocar_conta">
                    <span class="link_blue">Alterar conta</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get_app">
               <p class="app">Baixe o aplicativo</p>
               <div class="download">
                   <!--link para a Apple Store-->
                   <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download" target="_blank"></a>
                   <!--link para a Google Store-->
                   <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app_download" target="_blank"></a>
               </div>
            </div>

        </div>
    </div>
</body>
</html>
