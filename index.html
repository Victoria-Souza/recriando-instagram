<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="image_phones">
            <img src="./img/instagram-celular.png" alt="celulares">

        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="logo do instagram">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do perfil">
                </div>
                <a href="" class="instagram_login">Continue com a conta já salva</a>
                <a href="" class="instagram_logout" >Remover conta</a>
            </div>

            <div class="group">
                <p class="not_account">Não é a sua conta?</p>
                <p class="trocar_conta">
                    <span class="link_blue">Alterar conta</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get_app">
               <p class="app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app_download"></a>
                   <a href="#" class="app_download"></a>
               </div>
            </div>

        </div>
    </div>
</body>
</html>
